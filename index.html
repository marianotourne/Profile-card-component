<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/tablet.css"
      media="screen and (max-width: 375px)"
    />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="screen and (min-width: 376px)"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="card-pattern">
        <div class="pattern-top">
          <img src="./images/bg-pattern-top.svg" alt="" />
        </div>
        <div class="pattern-bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div>Victor Crest<span>26</span></div>
          <div>London</div>
          <figure>
            <img
              src="./images/image-victor.jpg"
              alt="image"
              class="profile-pic"
            />
          </figure>
        </div>
        <div class="card-footer">
          <div>
            <p class="card-footer__numbers">80K</p>
            <p class="card-footer__text">Followers</p>
          </div>
          <div>
            <p class="card-footer__numbers">803K</p>
            <p class="card-footer__text">Likes</p>
          </div>
          <div>
            <p class="card-footer__numbers">1.4K</p>
            <p class="card-footer__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
